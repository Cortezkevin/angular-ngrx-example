<mat-card class="auth_container animate__animated animate__fadeIn">
    <mat-card-header>
      <mat-card-title style="text-align: center;" class="auth_title">Create new Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="auth_form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" >
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="username.invalid">{{ getErrorMessage( username ) }}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" >
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="email.invalid">{{ getErrorMessage( email ) }}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="password.invalid">{{ getErrorMessage( password ) }}</mat-error>
            </mat-form-field>
            <div class="auth_form_actions">
                <button type="submit" [disabled]="registerForm.invalid || (loading$ | async)" mat-raised-button color="primary" >
                    <mat-icon *ngIf="loading$ | async" style="padding: 5px;"><mat-spinner diameter="20">
                    </mat-spinner></mat-icon> Register
                </button>
                <button type="button" [routerLink]="['/login']" mat-raised-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
